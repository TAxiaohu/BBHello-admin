<!-- start: LOGIN -->
<div class="row">
  <div style="margin-top: 6%" class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
    <div class="logo">
      <img style="margin-left: 37%" ng-src="{{app.layout.logo}}" alt="{{app.name}}"/>
    </div>
    <!-- start: LOGIN BOX -->
    <div class="box-login">
      <form class="form-login" name="loginForm">
        <fieldset>
          <legend>
            后台管理系统
          </legend>
          <div class="form-group">
						<span class="input-icon">
							<input ng-model="vm.logo.username" type="text" class="form-control" name="username" placeholder="账户" required>
							<i class="fa fa-user"></i> </span>
          </div>
          <div class="form-group form-actions">
						<span class="input-icon">
							<input ng-model="vm.logo.password" type="password" class="form-control password" name="password" placeholder="密码" required>
							<i class="fa fa-lock"></i></span>
          </div>
          <div class="form-actions">
            <!--<div class="checkbox clip-check check-primary">
              <input type="checkbox" id="remember" value="1">
              <label for="remember">
                记住密码
              </label>
            </div>-->
            <button ng-click="vm.login(vm.logo)" type="submit" class="btn btn-block btn-primary pull-right"
                    ng-disabled="loginForm.$invalid">
              登录 <i class="fa fa-arrow-circle-right"></i>
            </button>
          </div>
        </fieldset>
      </form>
      <!-- start: COPYRIGHT -->
      <div class="copyright">
        {{app.year}} &copy; {{ app.name }}.
      </div>
      <!-- end: COPYRIGHT -->
    </div>
    <!-- end: LOGIN BOX -->
  </div>
</div>
<!-- end: LOGIN -->
